<degrees>
  <br>
  <table>
    {% assign sorted = (site.profile.degrees | sort: 'date') | reverse %}
    {% for item in sorted %}
      <tr>
        <td>{{ item.date }}</td>
        <td>{{ item.postnomial }}</td>
        <td>{{ item.subject }}, {{ item.university }}</td>
      </tr>
    {% endfor %}
  </table>
</degrees>
